	<script> 
	var userAssistantCockie = getCookie("userAssistant");
	$('#cargando2').modal('show');
	if(userAssistantCockie!=""){
		var ventana_ancho = $(window).width(); 
		if(ventana_ancho>1150) {
			$(".bit-wrapper").addClass("open");
			$("#ulforsustitution").removeClass("notdisplay");
			$(".navbar-collapse").addClass("invisibility");
			$(".navbar-fixed-top").addClass("fondovisible");
			$(".navbar-fixed-top").addClass("bordeInferior");
		} 
		$(window).resize(function() {
			var ventana_ancho = $(window).width(); 
			if(ventana_ancho>1150) {
				$(".bit-wrapper").addClass("open");
				$("#ulforsustitution").removeClass("notdisplay");
				$(".navbar-collapse").addClass("invisibility");
				$(".navbar-collapse").addClass("in");
				$(".navbar-fixed-top").addClass("fondovisible");
				$(".navbar-fixed-top").addClass("bordeInferior");
			} else if(ventana_ancho>700){
				$(".bit-wrapper").removeClass("open");
				$("#ulforsustitution").addClass("notdisplay");
				$(".navbar-collapse").removeClass("invisibility");
				$(".navbar-collapse").removeClass("in");
				$(".navbar-fixed-top").removeClass("fondovisible");
				$(".navbar-fixed-top").removeClass("bordeInferior");
			} else {
				if($(".bit-wrapper").hasClass("open")){
					$(".bit-wrapper").addClass("open");
					$("#ulforsustitution").removeClass("notdisplay");
					$(".navbar-collapse").addClass("invisibility");
					$(".navbar-collapse").addClass("in");
					$(".navbar-fixed-top").addClass("fondovisible");
					$(".navbar-fixed-top").addClass("bordeInferior");
				}else{
				$(".bit-wrapper").removeClass("open");
				$("#ulforsustitution").addClass("notdisplay");
				$(".navbar-collapse").removeClass("invisibility");
				$(".navbar-collapse").removeClass("in");
				$(".navbar-fixed-top").removeClass("fondovisible");
				$(".navbar-fixed-top").removeClass("bordeInferior");
			}
			}
		})
	}else{
		$(window).resize(function() {
			var ventana_ancho = $(window).width();  
			var items = $('#myCarousel #carouselinner .item'), //grab all slides
			items2 = $('#myCarousel #carouselinner .item #cuerpoPerfiles .conefectossuaves img'), //grab all slides
			    heights = [], //create empty array to store height values
			    tallest; //create variable to make note of the tallest slide
	
			if (items.length) {
			    function normalizeHeights() {
			    	//alert("normalice");
			        items2.each(function() { //add heights to array
			            heights.push($(this).height()); 
			        });
			        tallest = Math.min.apply(null, heights); //cache largest value
			        items.each(function() {
			            $(this).css('height',tallest + 'px'); 
			            $(this).css('margin','0px auto');
			            $(this).css('text-align','center');
			        });
			        items2.each(function() { 
			            $('#myCarousel #carouselinner .item #cuerpoPerfiles .conefectossuaves').css('line-height',tallest + 'px');  
			        });
			       if(tallest==0) {
			    	   //alert(tallest);
			    	   setTimeout(function() { normalizeHeights(); }, 200);
			    	  
			       }
			    };
			    normalizeHeights();
	
			    $(window).on('resize orientationchange', function () {
			        tallest = 0, heights.length = 0; //reset vars
			        items.each(function() {
			            $(this).css('min-height','0'); //reset min-height
			        }); 
			        normalizeHeights(); //run it again 
			    });
			} 
		})
	}
	</script>
