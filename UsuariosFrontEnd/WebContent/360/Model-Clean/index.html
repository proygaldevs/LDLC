<!DOCTYPE html>
<html>
<head>
<title>DecoTheCo VR</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
<style> @-ms-viewport { width: device-width; } </style>
<link rel="stylesheet" href="vendor/reset.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body class="multiple-scenes ">

<div id="pano"></div>

<div id="sceneList">
  <ul class="scenes">
    
      <a  class="scene" data-id="0-centro">
        <li class="text">Centro</li>
      </a>
    
      <a  class="scene" data-id="1-lateral-mesa">
        <li class="text">Lateral mesa</li>
      </a>
    
      <a  class="scene" data-id="2-lateral-tv">
        <li class="text">Lateral TV</li>
      </a>
    
  </ul>
</div>

<div id="titleBar">
  <h1 class="sceneName"></h1>
</div>

<a id="autorotateToggle" style="cursor:pointer">
  <img class="icon off" src="img/play.png">
  <img class="icon on" src="img/pause.png">
</a>

<a id="vrToggle" class="enabled" style="cursor:pointer">
  <img class="icon on" src="img/cardboard64.png">
</a>

<a id="fullscreenToggle3" style="cursor:pointer">
  <img class="icon off" src="img/fullscreen.png">
  <img class="icon on" src="img/windowed.png">
</a>

<a  id="sceneListToggle" style="cursor:pointer">
  <img class="icon off" src="img/expand.png">
  <img class="icon on" src="img/collapse.png">
</a>

<a  id="viewUp" class="viewControlButton viewControlButton-1" style="cursor:pointer">
  <img class="icon" src="img/up.png">
</a>
<a  id="viewDown" class="viewControlButton viewControlButton-2" style="cursor:pointer">
  <img class="icon" src="img/down.png">
</a>
<a  id="viewLeft" class="viewControlButton viewControlButton-3" style="cursor:pointer">
  <img class="icon" src="img/left.png">
</a>
<a id="viewRight" class="viewControlButton viewControlButton-4" style="cursor:pointer">
  <img class="icon" src="img/right.png">
</a>
<a id="viewIn" class="viewControlButton viewControlButton-5" style="cursor:pointer">
  <img class="icon" src="img/plus.png">
</a>
<a id="viewOut" class="viewControlButton viewControlButton-6" style="cursor:pointer">
  <img class="icon" src="img/minus.png">
</a>

<script src="../../js/comprimido/jquery.js"></script>
<script src="../../js/comprimido/links.js"></script>
<script src="vendor/es5-shim.js"></script>
<script src="vendor/eventShim.js"></script>
<script src="vendor/classList.js"></script>
<script src="vendor/requestAnimationFrame.js" ></script>
<script src="vendor/screenfull.min.js" ></script>
<script src="vendor/bowser.min.js" ></script>
<script src="vendor/marzipano.js" ></script>
<script src="vendor/vr.js" ></script>

<script src="data.js"></script>
<script src="index.js"></script>

</body>
</html>
