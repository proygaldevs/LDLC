	<script>
	function calcularDiasAusencia()
	{
		var fecha1 = new Date();
		var fecha2 = new Date("December 18, 2017 12:00:00");
	
	var msecPerMinute = 1000 * 60;
	var msecPerHour = msecPerMinute * 60;
	var msecPerDay = msecPerHour * 24;
	var interval = fecha2.getTime() - fecha1.getTime();

	// Calcular cuentos días contiene el intervalo. Substraer cuantos días
	//tiene el intervalo para determinar el sobrante
	var dias = Math.floor(interval / msecPerDay );
	interval = interval - (dias * msecPerDay );

	// Calcular las horas , minutos y segundos
	var hora = Math.floor(interval / msecPerHour );
	interval = interval - (hora * msecPerHour );

	var minutos = Math.floor(interval / msecPerMinute );
	interval = interval - (minutos * msecPerMinute );

	var segundos = Math.floor(interval / 1000 );
 
	$('#dias').html(dias);
	$('#horas').html(hora);
	$('#minutos').html(minutos);
	$('#segundos').html(segundos); 
	}

	//calcularDiasAusencia("2016-10-30 20:14:30", "2016-11-03 20:14:35");  // (4 dias)30 de noviembre a 3 de diciembre
	
	calcularDiasAusencia(); // (5 dias) 30 de diciembre del 2016 a 3 de Enero del 2017
	setInterval("calcularDiasAusencia()",1000);
	</script>
